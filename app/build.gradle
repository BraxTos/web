plugins {
    id 'buildlogic.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation files('libs/fastcgi-lib.jar')
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation project(':utilities')
    implementation project(':list')
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.app.App'  // У вас тут другой класс!
    
}

// Конфигурация jar должна быть ПОСЛЕ dependencies и application
jar {
    dependsOn ':utilities:jar', ':list:jar'  // ← Важно: явно указываем зависимость
    
    manifest {
        attributes('Main-Class': 'org.example.app.App', 'Class-Path': 'libs/fastcgi-lib.jar')  // ← У вас App без package, а выше указан org.example.app.App
        
    }
    
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}